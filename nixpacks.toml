[build]
builder = "heroku/buildpacks:20"
buildCommand = "composer install --no-dev --optimize-autoloader && php artisan config:clear && npm install && npm run build && chmod -R 775 storage bootstrap/cache"

[deploy]
startCommand = "sh -c 'php-fpm -D && nginx -g \"daemon off;\"'"

[env]
APP_ENV = "production"
APP_DEBUG = "false"
LOG_CHANNEL = "stderr"
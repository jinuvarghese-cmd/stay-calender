[build]
builder = "heroku/buildpacks:20"
buildCommand = "composer install --no-dev --optimize-autoloader && php artisan config:cache && php artisan route:cache && php artisan view:cache && chmod -R 777 storage bootstrap/cache && echo '<?php phpinfo();' > public/info.php && echo '<?php echo \"OK\";' > public/health.php"

[deploy]
startCommand = "php-fpm -y ./nginx/php-fpm.conf -d display_errors=on -d error_reporting=E_ALL && nginx -c /app/nginx/nginx.conf -g 'daemon off;'"
restartPolicyType = "ON_FAILURE"

[env]
LOG_CHANNEL = "stderr"
APP_DEBUG = "true"